name: Metrics
on:
  schedule: [{cron: "0 * * * *"}]  # Runs hourly
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest

    steps:
      # ðŸŽ¯ Generate Isometric Contribution Map
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.plugin.isometric.svg
          base: "activity"
          use_prebuilt_image: yes
          plugin_isometric: yes
          plugin_isometric_sections: "activity+repositories"

      # ðŸ“… Generate Full-Year Contribution Calendar
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.plugin.isocalendar.fullyear.svg
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
